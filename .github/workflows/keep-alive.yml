name: Keep Alive

on:
  schedule:
    - cron: '*/14 * * * *' # Every 14 minutes, keeps Render free tier (spin down after 15m) awake
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        env:
          URL: ${{ secrets.BACKEND_URL }}
        run: |
          if [ -z "$URL" ]; then
            echo "BACKEND_URL secret not set. Skipping ping."
            echo "Please set BACKEND_URL in Repository Settings -> Secrets -> Actions"
            exit 0
          fi
          echo "Pinging $URL/api/health..."
          status_code=$(curl -o /dev/null -s -w "%{http_code}\n" "$URL/api/health")
          if [ "$status_code" != "200" ]; then
            echo "Ping failed with status $status_code"
            exit 1
          else
            echo "Ping successful (200 OK)"
          fi
