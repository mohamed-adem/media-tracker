server:
  port: 8080

spring:
  main:
    lazy-initialization: true
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: true
  flyway:
    enabled: true
  cache:
    type: redis
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
app:
  jwt:
    secret: ${JWT_SECRET:dev-super-secret-change-me-please-32+chars}
    expirationSeconds: 3600
    refreshExpirationSeconds: 1209600
  seed:
    mohamedEmail: "${SEED_EMAIL:mohamed@example.com}"
    mohamedDisplayName: "${SEED_DISPLAY_NAME:Mohamed}"
    mohamedPassword: "${SEED_PASSWORD:StrongPass}"
    resetOnStart: true
logging:
  level:
    org.springframework.security: INFO
mediatracker:
  tmdb:
    apiKey: ${TMDB_API_KEY}
  rawg:
    apiKey: ${RAWG_API_KEY}