version: "3.9"
services:
  db:
    image: postgres:16
    container_name: mt_postgres
    environment:
      POSTGRES_USER: mt_user
      POSTGRES_PASSWORD: mt_pass
      POSTGRES_DB: mt_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mt_user -d mt_db"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7
    container_name: mt_redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
